<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style-padrao.css">
  <link rel="stylesheet" href="desafio7.css">
  <title>Desafio 7</title>
</head>
<body>
  <div class="infomacoes">
    <h1>Desafio 7</h1>
    <p>Este é o 7DaysOfCode, onde desafios diários deverão ser cumpridos utilizando JavaScript.</p>
  </div>

  <div class="grid-container">
    <div class="output">
      <div class="previous-operand">334</div>
      <div class="current-operand">45</div>
    </div>

    <button class="span-two">AC</button>
    <button>DEL</button>
    <button class="operator">&divide;</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">-</button>
    <button class="span-two">.</button>
    <button>0</button>
    <button class="operator">=</button>



  </div>

  <script src="desafio7.js"></script>
</body>
</html>
