<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style-padrao.css">
  <link rel="stylesheet" href="desafio7.css">
  <title>Desafio 7</title>
</head>
<body>
  <div class="infomacoes">
    <h1>Desafio 7</h1>
    <p>Este é o 7DaysOfCode, onde desafios diários deverão ser cumpridos utilizando JavaScript.</p>
  </div>

  <div class="grid-container">
    <div class="output">
      <div data-previous class="previous-operand"></div>
      <div data-current class="current-operand"></div>
    </div>

    <button data-limpar class="span-two">AC</button>
    <button data-deletar >DEL</button>
    <button data-operador class="operator">&divide;</button>
    <button data-numero>1</button>
    <button data-numero>2</button>
    <button data-numero>3</button>
    <button data-operador class="operator">*</button>
    <button data-numero>4</button>
    <button data-numero>5</button>
    <button data-numero>6</button>
    <button data-operador class="operator">+</button>
    <button data-numero>7</button>
    <button data-numero>8</button>
    <button data-numero>9</button>
    <button data-operador class="operator">-</button>
    <button data-numero class="span-two">.</button>
    <button data-numero>0</button>
    <button data-igual class="operator">=</button>



  </div>

  <script src="desafio7.js"></script>
</body>
</html>
