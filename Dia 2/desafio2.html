<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style-padrao.css">
  <link rel="stylesheet" href="desafio2.css">
  <title>Desafio 2</title>
</head>

<body>
  <div class="infomacoes">
    <h1>Desafio 2</h1>
    <p>Este é o 7DaysOfCode, onde desafios diários deverão ser cumpridos utilizando JavaScript.</p>
  </div>

  <div class="dados">
    <ul>
      <li>
        <p>Qual seu nome?</p>
        <input id="nome" type="text">
      </li>
      <li>
        <p>Quantos anos você tem?</p>
        <input id="idade" type="number">
      </li>
      <li>
        <p>Qual linguagem de programação você está estudando?</p>
        <input id="linguagem" type="text" class="linguagem">
      </li>
    </ul>

    <button id="botao">Apresentação</button>
  </div>

  <div id="resultado" class="resultado">
  </div>

  <div class="oculto"></div>
  <div class="oculto" id="resultado-resposta"></div>

  <script src="desafio2.js"></script>
</body>

</html>
